<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>

    <div id="grid"></div>

    <div id="user-inputs">
        <p>Grid size:</p><input type="text" id="user-size">
        <button id="sub-btn">Submit</button>
        <div id="colors">
            <input type="radio" id="black" name="pens" value="black">
            <label for="black">Black</label>
            <input type="radio" id="rainbow" name="pens" value="rainbow">
            <label for="rainbow">Rainbow</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
